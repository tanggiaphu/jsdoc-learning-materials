<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="src/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.css">
    <link rel="stylesheet" href="src/style.css">

    <title>Worldpedia | Search informations of countries around the world</title>
</head>

<body>
    <div class="header">
        <div class="form-container">
            <form class="form search-container"> <input type="text" class="search-field"
                    placeholder="Search for country by name or code"> </form>
        </div>
    </div>
    <div class="welcome"> Welcome! Writing the name or code of the country you want to search to the search bar and
        enjoy!</div>
    <div class="country row"></div>
    <div class="results hidden modal">
        <h1 class="result-title modal-message"></h1>
        <div class="results-container">
        </div>
        <div class="btn close-btn error-close-btn">Close</div>
    </div>
    <div class="error modal hidden">
        <div class="error-card">
            <div class="error-card-top">
                <img draggable="false" src="src/img/error-icon.png" alt="error-icon" class="error-icon">
                <h2 class="error-title"></h2>
            </div>
            <div class="error-card-bottom">
                <h3 class="error-message modal-message"></h3>
            </div>
            <div class="btn close-btn error-close-btn">Close</div>
        </div>
    </div>
    <div class="hidden spinner"> <img src="src/img/loading-spinner.gif" class="loading-spinner" alt=""> </div>
    <div class="hidden overlay"></div>
</body>

<script type="module" src="src/js/controller.js"></script>

</html>
